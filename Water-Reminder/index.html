<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <button class="theme-toggle" aria-label="Toggle dark mode">
        <svg viewBox="0 0 24 24" class="sun-moon">
            <path class="sun" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
    </button>
    <div class="box">
        <h1>Water Reminder</h1>
        <div class="timer" id="timer">00:00</div>
        <div class="input-group">
            <label for="timeInput">Set Timer (seconds)</label>
            <input type="number" id="timeInput" placeholder="Enter time in seconds" min="1">
        </div>
        <div class="button-group">
            <button id="startbtn">Start</button>
            <button id="pausebtn" disabled>Pause</button>
            <button id="stopbtn" disabled>Stop</button>
        </div>
        <audio id="alertSound" src="./mixkit-bubble-pop-up-alert-notification-2357.wav"></audio>
    </div>
</div>

    <script src="./app.js"></script>
</body>
</html>
